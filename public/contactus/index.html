			Note: To show a background image, set the "data-bg" attribute below

		-->
	<section id="post" class="wrapper bg-img" data-bg="banner2.jpg">
		<div style="align-content:center; display: flex; justify-content:center;">
			<article class="box" style="max-width:720px;">
				<header>
					<h2>고객 상담 등록</h2>

					<br>
					<p> * 상담신청을 해주시면 담당자 확인 후 빠른 시일내로 고객님에게 연락드리겠습니다 </p>

				</header>
				<form action="#" method="post">
					<div class="field half first" style="display:flex; width: 100%;">
						<input name="name" id="name" type="text" placeholder="Name" style="margin-right: 15px;">
						<input name="email" id="email" type="email" placeholder="Phone">
					</div>
					<div class="field half" style="width: 100%;">
						<input name="email" id="email" type="email" placeholder="Email (선택)">
					</div>
					<div class="field">
						<label for="message"></label>
						<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
					</div>
					<br>
					<ul class="actions" style="align-content:center; display: flex; justify-content:center;">
						<input value=" Send Message" class="button alt" type="submit" style="width:100%;">
					</ul>
				</form>
				<footer>
				</footer>
			</article>
		</div>
	</section>
